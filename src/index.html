<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script type="module" src='./index.js'></script>
    <div id="tic-tac-toe">
        <div id="tic-tac-toe-top">
            <select id="select-difficulty">
                Da text
                <option id="difficulty-easy" value="Lengvas">Lengvas</option>
                <option id="difficulty-medium" value="Vidutinis">Vidutinis</option>
                <option id="difficulty-hard" value="Sunkus">Sunkus</option>
                <option id="difficulty-immposible" value="Neimanomas">Neimanomas</option>
            </select>
            <div id="tic-tac-toe-information">
                <input id="x-turn-button" class="button" type="button">X</input>
                <input id="o-turn-button" class="button" type="button">O</input>
                <div id="tic-tac-toe-information-text">X eile</div>
            </div>
        </div>
        <div id="tic-tac-toe-board"></div>
        <div id="tic-tac-toe-bottom">
            <input id="restart-button" class="button" type="button" value="IS NAUJO PALEISTI ZAIDIMA" />
        </div>
    </div>
</body>

</html>
